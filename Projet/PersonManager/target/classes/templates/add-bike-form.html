<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Eiffel Bike Rent</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${username}"></h1>

<form th:action="@{/addbike}" th:object="${ibike}" method="post">
  <label for="b">Brand :</label>
  <input id="b" type="text" name="brand">
  <br>
  <label for="c">Color :</label>
  <input type="text" id="c" name="color">
  <br>
  <label for="s">Size :</label>
  <input type="number" id="s" name="size">
  <br>
  <button type="submit">Submit</button>
</form>
</body>
</html>
