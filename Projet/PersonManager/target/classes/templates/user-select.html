<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eiffel Bike Rent</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="'Hello ' + ${session.user.username} + ' !'"></h1>

<form th:action="@{/rental}" method="get">
    <button type="submit">Rent a bike</button>
</form>

<form th:action="@{/rental/addbike}" method="get">
    <button type="submit">Add a new bike</button>
</form>

<form th:action="@{/return}" method="get">
    <button type="submit">Return a bike</button>
</form>
</body>
</html>
