<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eiffel Bike Rent</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="${username}"></h1>

<form th:action="@{/rental}" th:object="${bike}" method="post">
    <select id="bs" name="bikeselector">
        <option th:each="bike : ${bikelist}" th:value="${bike}" th:text="${bike}"></option>
    </select>

    <button type="submit">Rent</button>
</form>
</body>
</html>
