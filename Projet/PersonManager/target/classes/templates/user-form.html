<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Eiffel Bike Rent</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        body {
            display: flex;
            align-items:center;
            justify-content: center;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 70px;
        }
        input {
            padding: 5px 10px;
        }
    </style>
</head>
<body>
<div>
    <h1 style="text-align: center">Authentication</h1>
    <form th:action="@{/select}" th:object="${user}" method="get">
        <div>
            <label for="n">Username:</label>
            <input id="n" type="text" name="username">
        </div>
        <div>
            <label for="e">Email:</label>
            <input type="email" id="e" name="email">
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
