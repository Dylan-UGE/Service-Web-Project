<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Eiffel Bike Rent</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
        body {
            display: flex;
            align-items:center;
            justify-content: center;
        }
        div {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 70px;
        }
        input {
           width: 150px;
           padding: 5px 10px;
        }
        button {
            margin: 0 auto;
            display: block;
            height: 40px;
            width: 250px;
        }
    </style>
</head>
<body>
<div>
  <h1 style="text-align: center" th:text="${session.user.username}"></h1>
  <form th:action="@{/addbike}" th:object="${bike}" method="post">
    <div>
      <label for="b">Brand :</label>
      <input id="b" type="text" name="brand">
    </div>
    <div>
      <label for="c">Color :</label>
      <input type="text" id="c" name="color">
    </div>
    <div>
      <label for="s">Size :</label>
      <input type="number" id="s" name="size">
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
</body>
</html>
